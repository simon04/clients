<ng-select
  [(ngModel)]="selected"
  (ngModelChange)="onChange($event.value)"
  [disabled]="disabled"
  [placeholder]="placeholder"
  [items]="items"
  (blur)="onBlur()"
  [labelForId]="labelForId"
  appendTo="body"
>
  <ng-template ng-option-tmp let-item="item">
    <div class="tw-flex">
      <div class="tw-mr-2 tw-flex-initial">
        <i *ngIf="item.icon != null" class="bwi bwi-fw {{ item.icon }}" aria-hidden="true"></i>
      </div>
      <div class="tw-flex-1">
        {{ item.label }}
      </div>
    </div>
  </ng-template>
</ng-select>
